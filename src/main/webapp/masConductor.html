<!DOCTYPE html>
<html>
<head>
<title>
Inicicio ADMINISTRADOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="gestor de flotas de vehículos on-line">
<link rel="stylesheet" href="estilos.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="template-bg-1">
<div
class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
<div class="card p-4 text-light bg-dark mb-5">
<div class="card-header">
<h3>Añadir Conductor</h3>
</div>
<div class="card-body w-100">
<form name="masconductor" action="" method="post">
<div class="input-group form-group mt-3">
<div class="bg-secondary rounded-start">
<span class="m-3"><i class="fas fa-user mt-2">Introduce Apellido</i></span>
</div>
<input type="text" class="form-control" placeholder="Apellido"
name="apellido">
</div>
<div class="input-group form-group mt-3">
<div class="bg-secondary rounded-start">
<span class="m-3"><i class="fas fa-key mt-2">Introduce Nombre</i></span>
</div>
<input type="text" class="form-control" placeholder="nombre"
name="nombre">
</div>
<div class="input-group form-group mt-3">
<div class="bg-secondary rounded-start">
<span class="m-3"><i class="fas fa-key mt-2">Crea Contraseña</i></span>
</div>
<input type="text" class="form-control" placeholder="Contraseña"
name="contraseña">
</div>

</div>
<div class="form-group mt-3">
<input type="submit" value="Crear"
class="btn bg-secondary float-end text-white w-100"
name="login-btn">
</div>
</form>

</div>
<div class="card-footer">
<div class="d-flex justify-content-center">
<div class="text-primary">Cancelar.</div>
</div>
</div>
</div>
</div>
