<!DOCTYPE html>
<html lang="es">
<head>
<title>Alta de jugador</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">
		<h1>Alta de jugador</h1>
		<form action="ServletForm" method="POST">
			<!-- Multiple addons / help text -->
			<div class="input-group mb-3">
				<span class="input-group-text">Nombre</span> <input type="text"
					class="form-control" name="nombre" required> <span
					class="input-group-text">Procedencia</span> <input type="text"
					class="form-control" name="procedencia" required> <span
					class="input-group-text">Altura</span> <input type="text"
					class="form-control" name="altura" placeholder="altura en cm"
					required>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">Peso</span> <input type="text"
					class="form-control" name="peso" required> <span
					class="input-group-text">Posici√≥n</span> <input type="text"
					class="form-control" name="posicion" required> <span
					class="input-group-text">Nombre de equipo</span> <input type="text"
					class="form-control" name="nombre_equipo" required>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>
</body>
</html>
